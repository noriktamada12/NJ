<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mada FLOW - Voice Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 16px;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            padding: 24px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }

        .voice-section {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px 16px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mic-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 100%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
            position: relative;
            touch-action: manipulation;
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .mic-button.disabled {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 24px rgba(255, 68, 68, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 8px 40px rgba(255, 68, 68, 0.8);
                transform: scale(1.05);
            }
        }

        .mic-icon {
            font-size: 40px;
        }

        .status {
            margin-top: 16px;
            font-size: 13px;
            color: #999;
            min-height: 20px;
            padding: 0 16px;
            line-height: 1.5;
        }

        .status.recording {
            color: #ff6666;
            font-weight: 500;
        }

        .status.error {
            color: #ff9999;
        }

        .permission-alert {
            background: rgba(255, 200, 100, 0.1);
            border: 1px solid rgba(255, 200, 100, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #ffcc66;
            line-height: 1.6;
            display: none;
        }

        .permission-alert.show {
            display: block;
        }

        .notes-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notes-count {
            font-size: 13px;
            color: #888;
            font-weight: 400;
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: calc(100vh - 400px);
            min-height: 200px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .notes-list::-webkit-scrollbar {
            width: 4px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .note-item {
            background: rgba(60, 60, 60, 0.6);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: slideIn 0.4s ease-out;
            transition: all 0.2s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-time {
            font-size: 11px;
            color: #888;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #ff6666;
            cursor: pointer;
            font-size: 24px;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            opacity: 0.7;
            touch-action: manipulation;
            line-height: 1;
        }

        .delete-btn:active {
            background: rgba(255, 102, 102, 0.2);
            opacity: 1;
        }

        .note-text {
            font-size: 14px;
            line-height: 1.6;
            color: #e0e0e0;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 14px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 16px;
                padding: 20px 16px;
            }

            h1 {
                font-size: 28px;
            }

            .mic-button {
                width: 80px;
                height: 80px;
            }

            .mic-icon {
                font-size: 36px;
            }

            .notes-list {
                max-height: calc(100vh - 380px);
            }
        }

        @media (max-height: 700px) {
            .notes-list {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Madda J</h1>
        <p class="subtitle">FLOW</p>

        <div class="permission-alert" id="permissionAlert">
            ‚ö†Ô∏è Aplikasi membutuhkan izin mikrofon. Pastikan Anda mengizinkan akses mikrofon saat diminta oleh browser atau aplikasi.
        </div>

        <div class="voice-section">
            <button class="mic-button" id="micButton">
                <span class="mic-icon"></span>
            </button>
            <p class="status" id="status">Ketuk mikrofon untuk mulai merekam</p>
        </div>

        <div class="notes-header">
            <span>Catatan Saya</span>
            <span class="notes-count" id="notesCount">0 catatan</span>
        </div>

        <div class="notes-list" id="notesList">
            <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <p>Belum ada catatan.<br>Mulai rekam suara Anda!</p>
            </div>
        </div>
    </div>

    <script>
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const notesList = document.getElementById('notesList');
        const notesCount = document.getElementById('notesCount');
        const permissionAlert = document.getElementById('permissionAlert');

        let recognition;
        let isRecording = false;
        let notes = [];
        let recognitionSupported = false;

        // Fungsi untuk meminta izin mikrofon
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                console.error('Mikrofon tidak diizinkan:', err);
                return false;
            }
        }

        // Inisialisasi Speech Recognition
        async function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                status.textContent = '‚ùå Browser tidak mendukung Voice Recognition';
                status.classList.add('error');
                micButton.classList.add('disabled');
                micButton.disabled = true;
                return;
            }

            // Minta izin mikrofon terlebih dahulu
            const hasPermission = await requestMicrophonePermission();
            if (!hasPermission) {
                status.textContent = '‚ö†Ô∏è Izin mikrofon diperlukan';
                status.classList.add('error');
                permissionAlert.classList.add('show');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            // Konfigurasi untuk Android
            recognition.lang = 'id-ID';
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
                status.textContent = 'üî¥ Sedang merekam... Silakan bicara';
                status.classList.add('recording');
                status.classList.remove('error');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                if (transcript && transcript.trim()) {
                    addNote(transcript);
                    status.textContent = '‚úÖ Catatan berhasil disimpan!';
                    setTimeout(() => {
                        if (!isRecording) {
                            status.textContent = 'Ketuk mikrofon untuk mulai merekam';
                        }
                    }, 2000);
                }
            };

            recognition.onerror = (event) => {
                console.error('Error:', event.error);
                let errorMsg = '‚ùå Terjadi kesalahan. Coba lagi.';
                
                if (event.error === 'no-speech') {
                    errorMsg = '‚ö†Ô∏è Tidak ada suara terdeteksi';
                } else if (event.error === 'audio-capture') {
                    errorMsg = '‚ö†Ô∏è Mikrofon tidak tersedia';
                    permissionAlert.classList.add('show');
                } else if (event.error === 'not-allowed') {
                    errorMsg = '‚ö†Ô∏è Izin mikrofon ditolak';
                    permissionAlert.classList.add('show');
                } else if (event.error === 'network') {
                    errorMsg = '‚ö†Ô∏è Koneksi internet diperlukan';
                }
                
                status.textContent = errorMsg;
                status.classList.add('error');
                status.classList.remove('recording');
                micButton.classList.remove('recording');
                isRecording = false;

                setTimeout(() => {
                    status.textContent = 'Ketuk mikrofon untuk mulai merekam';
                    status.classList.remove('error');
                }, 3000);
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
                status.classList.remove('recording');
                
                if (!status.textContent.includes('‚úÖ') && !status.textContent.includes('‚ùå') && !status.textContent.includes('‚ö†Ô∏è')) {
                    status.textContent = 'Ketuk mikrofon untuk mulai merekam';
                }
            };

            recognitionSupported = true;
            status.textContent = 'Ketuk mikrofon untuk mulai merekam';
        }

        micButton.addEventListener('click', async () => {
            if (!recognitionSupported) {
                await initSpeechRecognition();
                if (!recognitionSupported) return;
            }

            if (!recognition) return;

            if (isRecording) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (err) {
                    console.error('Gagal memulai recording:', err);
                    status.textContent = '‚ùå Gagal memulai. Coba lagi.';
                    status.classList.add('error');
                }
            }
        });

        function addNote(text) {
            const note = {
                id: Date.now(),
                text: text,
                timestamp: new Date().toISOString()
            };

            notes.unshift(note);
            saveNotes();
            renderNotes();
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            saveNotes();
            renderNotes();
        }

        function formatDate(dateString) {
            const now = new Date();
            const noteDate = new Date(dateString);
            const diffMs = now - noteDate;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Baru saja';
            if (diffMins < 60) return `${diffMins} menit lalu`;
            if (diffHours < 24) return `${diffHours} jam lalu`;
            if (diffDays < 7) return `${diffDays} hari lalu`;

            const options = { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            return noteDate.toLocaleDateString('id-ID', options);
        }

        function renderNotes() {
            notesCount.textContent = `${notes.length} catatan`;

            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <p>Belum ada catatan.<br>Mulai rekam suara Anda!</p>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-header">
                        <span class="note-time">${formatDate(note.timestamp)}</span>
                        <button class="delete-btn" onclick="deleteNote(${note.id})">√ó</button>
                    </div>
                    <div class="note-text">${escapeHtml(note.text)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function saveNotes() {
            try {
                const data = JSON.stringify(notes);
                localStorage.setItem('madaFlowNotes', data);
            } catch (e) {
                console.error('Gagal menyimpan:', e);
            }
        }

        function loadNotes() {
            try {
                const saved = localStorage.getItem('madaFlowNotes');
                if (saved) {
                    notes = JSON.parse(saved);
                    renderNotes();
                }
            } catch (e) {
                console.error('Gagal memuat:', e);
            }
        }

        // Inisialisasi saat halaman dimuat
        window.addEventListener('load', () => {
            loadNotes();
            initSpeechRecognition();
        });
    </script>
</body>
</html>
